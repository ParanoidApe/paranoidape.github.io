<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Forest of Healing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="story-output">
            <p>Welcome to <strong>The Forest of Healing</strong>. Your journey to find Uncle Fatty begins...</p>
        </div>
        <div id="side-panel">
            <h3>Available Commands:</h3>
            <ul id="command-list">
                <!-- Commands will be dynamically added here -->
            </ul>
        </div>
        <div id="user-input">
            <input type="text" id="commandInput" placeholder="Enter your command..." autofocus>
            <button id="submitCommand">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
