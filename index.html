<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes of the Void - Text RPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="story-output">
            <p>Welcome to <strong>Echoes of the Void</strong>. The multiverse awaits your choices...</p>
        </div>
        <div id="user-input">
            <input type="text" id="commandInput" placeholder="Enter your command..." autofocus>
            <button id="submitCommand">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
